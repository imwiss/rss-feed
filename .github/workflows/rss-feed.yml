          repo-token: ${{ secrets.GITHUB_TOKEN }}
          feed: "https://netflixtechblog.com/"
          prefix: "[Netflix]"
          characterLimit: "255"
          dry-run: "false"
          lastTime: "92h"
          labels: "engineering"
  slack-changelog:
