          repo-token: ${{ secrets.GITHUB_TOKEN }}
          feed: "https://slack.engineering/"
          prefix: "[Slack]"
          characterLimit: "255"
          dry-run: "false"
          lastTime: "92h"
          labels: "engineering"
  lethain-changelog:
